<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween party invitation</title>
    <link rel="icon" href="pic/logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flavors&family=Henny+Penny&family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
    <section class="countdown">

    <audio id="myAudio" src="song.mp3" loop="loop" autoplay="allowed"></audio>
    
    <div class="heading">
        <h1>Are you ready for a witch-hunt?</h1>
        <p>Our Halloween Party will be held in:</p>        
    </div>

    <div class="buttons">
    <button id="myButton"><img src="https://img.icons8.com/color/96/000000/music--v2.png" width="50px"></button>
    <button id="myButtonTwo"><img src="https://img.icons8.com/ios-glyphs/90/fa314a/pause--v1.png" width="50px"></button>
    </div>

    <br>
    <div class="container">
        <div class="halloween">
            <div class="block">
                <h3 class="days"></h3>
                <h4>DAYS</h4>
            </div>
        </div>
        <div class="halloween">
            <div class="block">
                <h3 class="hours"></h3>
                <h4>HOURS</h4>
            </div>
        </div>
        <div class="halloween">
            <div class="block">
                <h3 class="minutes"></h3>
                <h4>MINUTES</h4>
            </div>
        </div>
        <div class="halloween">
            <div class="block">
                <h3 class="seconds"></h3>
                <h4>SECONDS</h4>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    

    <div class="headingDown">
        <p class="hang">October 31, 19pm - Let's hang!</p>
    </div>
    <br>
    <br>

    <div class="witch">
        <img src="pic/car_witch_f.png" alt="" width="950px">

    </div>
    <div class="witchSmoll">
        <img src="pic/witchSmoll.png" alt="">
    </div>

</div>
</section>

<section class="sectionCostume">
    <div id="costumes">
    <p>The monster won't let you in without a costume!</p>
    <button class="chooseCostume" ><p class="hangBtn"> Choose your look!</p></button>
    <!-- onclick="display_random_image();" -->
    <img id="img" src="">
    </div>
    

</section>


    <script src="script.js"></script>
</body>
</html>
